<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="title" id="calculatorTitle">d calculator</div>
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()">CE</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick="clearScreen()">AC</button>
            </div>

            <div class="row">
                <button onclick="trigFunction('sin')">sin</button>
                <button onclick="pi()">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" onclick="appendOperator('/')">/</button>
            </div>

            <div class="row">
                <button onclick="trigFunction('cos')">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" onclick="appendOperator('*')">*</button>
            </div>

            <div class="row">
                <button onclick="trigFunction('tan')">tan</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" onclick="appendOperator('-')">-</button>
            </div>

            <div class="row">
                <button onclick="constant('e')">e</button>
                <button onclick="power()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span></button>
                <button class="btn">0</button>
                <button class="btn" onclick="appendDot()">.</button>
                <button id="eval" onclick="calculate()">=</button>
                <button class="btn" onclick="appendOperator('+')">+</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
